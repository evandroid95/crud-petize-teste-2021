<div class="mat-elevation-z8">

    <!-- <table mat-table class="full-width-table"> -->
    <table mat-table [dataSource] = 'products'>
        <!-- nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- sobre Column -->
        <ng-container matColumnDef="sobre">
            <th mat-header-cell *matHeaderCellDef>Sobre</th>
            <td mat-cell *matCellDef="let row">{{row.sobre}}</td>
        </ng-container>
<!-- imagem Column -->
        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef>Imagem</th>
            <td mat-cell *matCellDef="let row">{{row.img}}</td>
        </ng-container>
<!-- titulo Column -->
        <ng-container class="container" matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Obras</th>
            <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
            
        </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
              
                    <a routerLink="/products/update/{{row.nome}}" class="edit">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>

                <a routerLink="" class="delete">
                    <i class="material-icons delete">
                       delete
                    </i>
                </a>
</td>

            </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
