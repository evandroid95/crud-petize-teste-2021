<div class="mat-elevation-z8">
  <table mat-table class="full-width-table">
    <!-- Id Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container  matColumnDef="sobre">
      <th mat-header-cell *matHeaderCellDef >Sobre</th>
      <td mat-cell *matCellDef="let row">{{row.sobre}}</td>
    </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef >imagem</th>
        <td mat-cell *matCellDef="let row">{{row.img}}</td>
      </ng-container>
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Obras</th>
    <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
    
    
  </ng-container>




  
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>






</div>
